<app-header title="Inicio"></app-header>
<ion-content>

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let b of books">
      <ion-item>
        <ion-label>
          <div class="book-card">
            <h3 class="book-title">{{b.name}}</h3>
            <p class="book-author"><strong>Autor:</strong> {{b.autor}}</p>
            <p class="book-editorial"><strong>Editorial:</strong> {{b.editorial}}</p>
            <p class="book-editorial"><strong>Stock:</strong> {{b.stock}}</p>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options>

      <ion-item-option (click)="addUpdateProduct(b)">
        <ion-icon class="option-btn" name="create-outline"></ion-icon>
      </ion-item-option>

      <ion-item-option (click)="deleteBook(b)" color="danger">
        <ion-icon class="option-btn" name="create-outline"></ion-icon>
      </ion-item-option>

    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Agregar producto -->
<ion-fab vertical="bottom" horizontal="" slot="fixed">
  <ion-fab-button (click)="addUpdateProduct()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-button (click)="signOut()">
  Click me
</ion-button>
</ion-content>
